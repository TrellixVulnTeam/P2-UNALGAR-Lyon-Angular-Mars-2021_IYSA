<h1>Ajoute ta carte Ã  la timeline</h1>

<div class="scroller ">

    <div class="cardBlock">
    <div *ngFor="let card of timelineDeck; let last = last" class="timelineDiv">
        <div (click)="addToTimelineLeftSide(card)" class="emptySpace"></div>

        <div class="timelineCard" style="background: center url({{card.img}})">
            <div class="encart">
                <p>{{ card.title }}</p>
                <p>{{ card.date}}</p>
            </div>
        </div>

        <div *ngIf="last">
            <div (click)="addToTimelineRightSide(card)" class="emptySpace"></div>
        </div>
    </div> 
    </div>
</div>
<div class="message alert" [ngClass]="isDateRight ? 'alert-success':'alert-danger'" *ngIf="displayMessage">
    <div *ngIf="isDateRight">Bravo !</div>
    <div *ngIf="!isDateRight">Faux</div>
</div>
